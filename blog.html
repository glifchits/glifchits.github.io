---
layout: default
---
<header class="flat">
  <h1>George Lifchits</h1>
  <div id="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/blog">Blog</a></li>
    </ul>
  </div>
</header>
<div class="posts-container">
  <ul class="posts">
  {% for post in site.posts %}
  <li class="post-item">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    <span class="post-meta">
      {{ post.date | date: "%b %-d, %Y" }}
      {% if post.author %}
      â€¢ {{ post.author }}
      {% endif %}
    </span>
  </li>
  {% endfor %}
  </ul>
</div>
